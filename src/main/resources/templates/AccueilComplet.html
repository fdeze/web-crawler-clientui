<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>EmploisFrictifs</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />
</head>

<body>
	<div class="container-fluid">
		<h1 th:text="'EmploisFrictifs : ' + ${#lists.size(offres)} + ' r&eacute;sulats' "> </h1>
 		<div class="row">
			<div th:each="offre : ${offres}" class="col-md-4 my-1"
				style="border: 1px dotted black;">

				<div class="row">
				    <div class="col-md-9"><a th:href="@{${offre.url}}" target="_blank">	<p th:text="${offre.titre}"></p></a>
				   </div>
				   <div class="col-md-2"><img th:src="@{ ${offre.urlLogo} }" />
				   </div>
				</div> 
				<p>
					Date publication : <small><span
						th:text="${offre.datePublication}"></span></small>
				</p>
				
				<p>
					Salaire : 
					<small><span th:text="${offre.salaire}"></span></small>
				</p>
				<p>
					Entreprise : 
					<small><strong><span th:text="${offre.entreprise}"></span></strong></small>
				</p>
				<p>
					Adresse offre : 
					<small><span th:text="${offre.adresse}"></span></small>
				</p>				
								
				
				Description de l'offre : <small><p th:utext="${offre.descriptionOffre}"></p></small>
				Profil: <small><p th:utext="${offre.descriptionProfil}"></p></small>
				Description de l'entreprise : <small><p th:utext="${offre.descriptionEntreprise}"></p></small>		
				
			</div>
		</div>
	</div>

	<script type="text/javascript"
		src="/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>

</body>
</html>
